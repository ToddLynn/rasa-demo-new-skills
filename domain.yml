version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - name
  - inform

actions:
  - action_curry

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_i_like:
  - text: "i like {cuisine}"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_curry:
    - condition:
        - type: slot
          name: cuisine
          value: french
      text: "text 1"
    - condition:
        - type: slot
          name: cuisine
          value: english
      text: "text 2"
    - text: "text 3"

